<!DOCTYPE html>
<html>
<head>
  <title>Digital Oversight Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      /* Boeing Gradient Colors */
      background: linear-gradient(120deg, #f5f6fa 55%, #b3c7e6 100%);
      position: relative;
      overflow-x: hidden;
    }
    /* Boeing logo watermark */
    .logo-bg {
      position: fixed;
      top: -60px; right: -100px; z-index: 0;
      width: 55vw; max-width: 700px;
      opacity: 0.08;
      pointer-events: none;
      user-select: none;
    }
    .container {
      position: relative;
      max-width: 1000px; margin: 50px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 40px #2264a835, 0 1.5px 8px #ccc8;
      padding: 40px 32px 32px 32px;
      z-index: 1;
    }
    h1 {
      text-align: center;
      font-size: 2.6em;
      color: #134894;
      font-weight: 600;
      letter-spacing: 1.5px;
      margin-top: 10px;
    }
    .subtitle {
      text-align: center;
      color: #34495e;
      font-size: 1.19em;
      margin-bottom: 18px;
      font-weight: 400;
    }
    .metrics-row {
      display: flex;
      justify-content: space-evenly;
      gap: 12px;
      margin: 32px 0 18px 0;
    }
    .metric-card {
      background: linear-gradient(105deg, #eaf0fb 70%, #c7d6eb 100%);
      border-radius: 13px;
      box-shadow: 0 1.5px 8px #c0d3f3c6;
      padding: 22px 28px;
      flex: 1;
      text-align: center;
      font-size: 1.15em;
      color: #234765;
      font-weight: 500;
    }
    .chart-title {
      color: #144d79;
      margin: 18px 0 12px 0;
      font-size: 1.2em;
      text-align: left;
      font-weight: 600;
    }
    .charts-flex {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .chart-card {
      background: rgba(235,244,255,0.82);
      border-radius: 13px;
      box-shadow: 0 1.5px 8px #b2d0f7a0;
      padding: 20px;
      flex: 1 1 350px;
      min-width: 340px;
      max-width: 470px;
    }
    .recommend-box {
      background: linear-gradient(87deg, #e8f0fa 80%, #d6e2fa 100%);
      border-radius: 13px;
      padding: 25px;
      margin-top: 24px;
      box-shadow: 0 2px 11px #bbcaf17a;
      color: #205079;
      font-size: 1.1em;
      font-weight: 450;
    }
    @media (max-width: 900px) {
      .charts-flex { flex-direction: column; }
      .metrics-row { flex-direction: column; }
      .metric-card { margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Boeing_full_logo.svg" class="logo-bg" alt="Boeing watermark" />
  <div class="container">
    <h1>Digital Oversight Dashboard</h1>
    <div class="subtitle">Forecast & Risk Overview</div>
    <hr style='border:1px solid #b6c2d1; width:55%; margin:auto;'>

    <!-- KPI Metrics -->
    <div class="metrics-row" id="metrics"></div>

    <div class="charts-flex">
      <div class="chart-card">
        <div class="chart-title">Forecast Gap Over Time</div>
        <div id="gap-chart"></div>
      </div>
      <div class="chart-card">
        <div class="chart-title">Risk Levels</div>
        <div id="risk-chart"></div>
      </div>
    </div>

    <div class="recommend-box" id="recommendations"></div>
  </div>
  <script>
    // Example data mimicking your CSV for demo
    var data = [
      {Year:2022, Risk_Level:'Low', Predicted_Gap:100, Orders:50, PlannedOutput:200, ActualOutput:190, Backlog:15},
      {Year:2023, Risk_Level:'Medium', Predicted_Gap:350, Orders:70, PlannedOutput:220, ActualOutput:210, Backlog:55},
      {Year:2024, Risk_Level:'High', Predicted_Gap:440, Orders:60, PlannedOutput:250, ActualOutput:210, Backlog:90},
      {Year:2025, Risk_Level:'Medium', Predicted_Gap:250, Orders:55, PlannedOutput:260, ActualOutput:230, Backlog:85}
    ];
    // Risk mapping
    var riskMapping = {Low:1, Medium:2, High:3};
    data.forEach(row => row.Risk_Score = riskMapping[row.Risk_Level]);
    // KPI Metrics
    var totalGap = data.reduce((sum, r) => sum+r.Predicted_Gap,0);
    var maxRisk = Math.max(...data.map(r=>r.Risk_Score));
    var yearHighRisk = data[data.findIndex(r=>r.Risk_Score===maxRisk)].Year;
    var totalOrders = data.reduce((sum,r)=>sum+r.Orders,0);
    document.getElementById('metrics').innerHTML = `
      <div class="metric-card"><div>Total Predicted Gap</div><b>${totalGap}</b></div>
      <div class="metric-card"><div>Max Risk Score</div><b>${maxRisk}</b></div>
      <div class="metric-card"><div>Year with Highest Risk</div><b>${yearHighRisk}</b></div>
      <div class="metric-card"><div>Total Orders</div><b>${totalOrders}</b></div>
    `;
    // Forecast Gap Chart
    Plotly.newPlot('gap-chart', [{
      x: data.map(r=>r.Year),
      y: data.map(r=>r.Predicted_Gap),
      type:'scatter', mode:'lines+markers', marker:{color:'#1759ab',size:9},
      text: data.map(r=>`${r.Risk_Level}`), name:'Predicted Gap'
    }], {title:'', paper_bgcolor:'#ebf4ff', plot_bgcolor:'#ebf4ff', margin:{l:50,r:35,t:10,b:45}, template:'plotly_white'});
    // Risk Score Bar Chart
    Plotly.newPlot('risk-chart', [{
      x: data.map(r=>r.Year),
      y: data.map(r=>r.Risk_Score),
      type:'bar',
      text: data.map(r=>r.Risk_Score), textposition:'auto',
      marker:{color:data.map(r=>{
        if(r.Risk_Level==='High')return '#c0392b';
        if(r.Risk_Level==='Medium')return '#f39c12';
        return '#2ecc71'})},
      name:'Risk Score'
    }], {title:'', paper_bgcolor:'#ebf4ff', plot_bgcolor:'#ebf4ff', margin:{l:50,r:30,t:10,b:45}, template:'plotly_white'});
    // Recommendations
    var highGapYears = data.filter(r=>r.Predicted_Gap>300).map(r=>r.Year);
    var rec = '';
    if(highGapYears.length)
      rec += `- ⚠️ High predicted gaps detected in <b>${highGapYears.join(", ")}</b> — prioritize supplier oversight.<br>`;
    else
      rec += "- ✅ Predicted gaps are within manageable range.<br>";
    rec += "- Integrate digital telemetry for predictive monitoring.<br>" +
           "- Add automated alerts for suppliers exceeding risk thresholds.<br>" +
           "- Focus on years with high Risk Score for proactive intervention.";
    document.getElementById('recommendations').innerHTML = rec;
  </script>
</body>
</html>
